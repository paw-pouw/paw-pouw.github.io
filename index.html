<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirim Pesan ke Grup Telegram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>Kirim Pesan ke Grup Telegram</h2>
  <form id="messageForm">
    <input type="text" id="name" placeholder="Nama Anda" required>
    <textarea id="message" rows="5" placeholder="Tulis pesan Anda..." required></textarea>
    <button type="submit">Kirim Pesan</button>
  </form>
  <p id="status"></p>

  <script>
    const botToken = "7338358850:AAFz6U7TqF_d7vjd9QtRGf_BqX8u9cvHeL0"; // Ganti dengan token bot Anda
    const chatId = ":-1002385578964"; // Ganti dengan chat ID grup Anda

    document.getElementById("messageForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;

      const fullMessage = `Nama: ${name}\nPesan: ${message}`;
      const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

      const response = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: fullMessage })
      });

      if (response.ok) {
        document.getElementById("status").textContent = "Pesan berhasil dikirim!";
      } else {
        document.getElementById("status").textContent = "Gagal mengirim pesan.";
      }

      document.getElementById("messageForm").reset();
    });
  </script>
</body>
</html>
